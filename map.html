<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map </title>
</head>

<style>
    #map{
        height: 100%;
    }
</style>
<body>
    
    <div id="map"></div>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&region=region_subtag" defer></script>

    <script>
        let map = document.getElementById("map")
        let currentPosition = window.navigator.geolocation.getCurrentPosition

        console.log(currentPosition())
    </script>
</body>
</html>
